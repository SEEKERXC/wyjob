<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<link rel="stylesheet" href="../css/login.css">
	<link rel="stylesheet" href="../css/reset.css">
	<script src="../js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../js/login.js"></script>
	<script src="../js/all_ajax.js"></script>
</head>
<body>
	<div id="wrap">
		<div class="sign-wrap">
			<div class="sign-form none" id="find-form">
				<h3 class="title">注册51JOB</h3>
				<div class="nowrap">
					<button class="btn find-btn focus-btn">我要找工作</button>
					<button class="btn recruit-btn">我要招聘</button>
				</div>
				<input type="text" class="ipt" placeholder="用户名">
				<input type="password" class="ipt" placeholder="密码">
				<button class="submit-btn">注册</button>
				<div class="text-wrap">
					<a href="javascript:;" class="login-btn">直接登录</a>
				</div>
			</div>
			<div class="sign-form none" id="recruit-form">
				<h3 class="title">注册51JOB</h3>
				<div class="nowrap">
					<button class="btn find-btn">我要找工作</button>
					<button class="btn recruit-btn">我要招聘</button>
				</div>
				<input type="text" class="ipt" placeholder="用户名">
				<input type="text" class="ipt" placeholder="企业名称">
				<input type="password" class="ipt" placeholder="密码">
				<button class="submit-btn">注册</button>
				<div class="text-wrap">
					<a href="javascript:;" class="login-btn">直接登录</a>
				</div>
			</div>
			<div class="sign-form" id="login-form">
				<h3 class="title">登录51JOB</h3>
				<input type="text" class="ipt" id="name" placeholder="用户名">
				<input type="password" class="ipt" id="password"  placeholder="密码">
				<button class="submit-btn">登录</button>
				<div class="text-wrap">
					<a href="javascript:;" id="register-btn">立即注册</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
